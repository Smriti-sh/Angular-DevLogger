<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control mb-3" placeholder="Add a log..." name="text" [(ngModel)]="text">
        </div>
        <input type="submit" value="Add" class="btn btn-block btn-dark" [disabled]="!this.text">
        <button type="button" class="btn btn-warning" [hidden]="!this.text" >Clear</button>
    </form>
</div>
